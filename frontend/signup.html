<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: blue;">
            <div class="col-10">
                <!-- Image and text -->
                <nav class="navbar navbar-light" style="background-color: blue;">
                    <a style="color: white;" class="navbar-brand" href="home1.html">
                      <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                      <b>Info Wisata Kota Depok</b>
                    </a>
                </nav>
            </div>
            <div class="collapse navbar-collapse col-2 float-right" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active" style="background-color: green; border-radius: 5px;">
                  <a class="nav-link" href="home1.html" style="color: white;"><b>Home</b><span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
            <div class="fixed-top">
                <div class="collapse" id="navbarToggleExternalContent">
                  <div class="bg-dark p-4">
                    <h5 class="text-white h4">Collapsed content</h5>
                    <span class="text-muted">Toggleable via the navbar brand.</span>
                  </div>
                </div>
                <nav class="navbar navbar-dark" style="background-color: blue;">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </nav>
              </div>
        </nav>

        <form action="" class="col-3" style="width: 30%;"></form>

        <div class="container">
          <div class="row justify-content-center mt-5">
            <div class="col-md-4">
              <div class="card">
                <div class="card-header bg-transparent mb-0"><h5 class="text-center">Silahkan<span class="font-weight-bold text-primary"> Registrasi </span>Akun Terlebih Dahulu</h5></div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Nama Lengkap</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nama Lengkap">
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Laki-Laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">G-mail</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@gmail.com">
                    </div>
                    <div class="form-group">
                      <label for="inputPassword5">Create Password</label>
                      <input placeholder="****" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                      <small id="passwordHelpBlock" class="form-text text-muted">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                      </small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Confirm Password</label>
                      <input type="password" class="form-control" placeholder="****" id="exampleInputPassword1">
                    </div>
                    <a href="login.html" style="color: white;">
                      <button type="button" class="btn btn-primary float-right"><b>Regist</b></button>
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
    
</html>
